{% include "navigation.html" %}

<h1>{{ subject.title }}</h1>
<p>Преподаватель: {{ subject.teacher }}</p>
<p>Группа: {{ subject.group }}</p>
{% if  group_students %}
<p>Студенты группы:</p>
<p>
    {% for student in group_students %}
        {{ forloop.counter }}. {{ student }}
    {% endfor %}
</p>
{% endif %}
