{% include "navigation.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Преподаватели</title>
</head>

<body>
<h1>Преподаватели</h1>
<table border="1px solid black">
    <thead>
    <tr>
        <th>id</th>
        <th>Имя и фамилия</th>
        <th>Должность</th>
        <th colspan="2" style="text-align: center">Возможные действия</th>
    </tr>
    </thead>
    <tbody>
    {% for teacher in teachers %}
        <tr>
            <td>{{ teacher.id }}</td>
            <td><a href="/teacher/{{ teacher.id }}">{{ teacher.first_name }} {{ teacher.last_name }}</a></td>
            <td>{{ teacher.job_position }}</td>
            <td>
                <form action="/teacher/{{ teacher.id }}/edit">
                    <button class="btn btn-primary">Редактировать</button>
                </form>
            </td>
            <td>
                <form action="/teacher/{{ teacher.id }}/delete">
                    <button class="btn btn-danger">Удалить</button>
                </form>
            </td>
        </tr>
    {% endfor %}

    </tbody>
</table>

<form action="/teacher/add" style="margin-top: 50px; margin-left: 10px">
    <button type="submit" class="btn-primary btn-submit">Добавить преподавателя</button>
</form>

</body>
</html>
